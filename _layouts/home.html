<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">
    <link rel="icon" type="image/png" href="/image/Breeders_Flow_logo-removebg-preview.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; }
        html { scroll-behavior: smooth; }
        .phone-scroll::-webkit-scrollbar { width: 4px; }
        .phone-scroll::-webkit-scrollbar-track { background: transparent; }
        .phone-scroll::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    {% include header.html %}

    {{ content }}

    {% include footer.html %}

    <script src="assets/js/common.js"></script>
</body>
</html>
