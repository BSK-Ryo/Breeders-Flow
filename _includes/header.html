<!-- Header -->
<header class="fixed top-0 left-0 right-0 bg-white/90 backdrop-blur-md shadow-sm z-50">
    <div class="container mx-auto px-4 md:px-6 h-20 flex items-center justify-between">
        <a href="/" class="flex items-center gap-2">
            <img src="/image/Breeders_Flow_logo-removebg-preview.png" alt="Breeders Flow" class="h-20 w-auto" />
            <span class="text-lg font-bold text-slate-800">Breeders Flow</span>
        </a>

        <!-- Desktop Nav -->
        <nav class="hidden md:flex items-center gap-8">
            <a href="{% if page.layout == 'home' %}#concept{% else %}/#concept{% endif %}" class="text-sm font-medium {% if page.nav_active == 'concept' %}text-teal-500{% else %}text-slate-600 hover:text-teal-500{% endif %} transition-colors">Breeders Flowとは</a>
            <a href="/features/" class="text-sm font-medium {% if page.nav_active == 'features' %}text-teal-500{% else %}text-slate-600 hover:text-teal-500{% endif %} transition-colors">特徴・機能</a>
            <a href="/pricing/" class="text-sm font-medium {% if page.nav_active == 'pricing' %}text-teal-500{% else %}text-slate-600 hover:text-teal-500{% endif %} transition-colors">料金プラン</a>
            <a href="/migration/" class="text-sm font-medium {% if page.nav_active == 'migration' %}text-teal-500{% else %}text-slate-600 hover:text-teal-500{% endif %} transition-colors">HPを乗り換えたい方へ</a>
            <a href="/faq/" class="text-sm font-medium {% if page.nav_active == 'faq' %}text-teal-500{% else %}text-slate-600 hover:text-teal-500{% endif %} transition-colors">よくある質問</a>
            <a href="/contact/" class="px-6 py-2.5 bg-teal-500 hover:bg-teal-600 text-white font-bold rounded-full transition-all shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                お問い合わせ
            </a>
        </nav>

        <!-- Mobile Menu Button -->
        <button id="mobile-menu-btn" class="md:hidden p-2 text-slate-600">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="block" id="icon-menu"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden" id="icon-close"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        </button>
    </div>

    <!-- Mobile Nav -->
    <div id="mobile-menu" class="hidden md:hidden absolute top-20 left-0 right-0 bg-white border-b border-slate-100 p-4 flex flex-col gap-4 shadow-lg">
        <a href="{% if page.layout == 'home' %}#concept{% else %}/#concept{% endif %}" class="mobile-link text-base font-medium text-slate-700 py-2 border-b border-slate-50">Breeders Flowとは</a>
        <a href="/features/" class="mobile-link text-base font-medium text-slate-700 py-2 border-b border-slate-50">特徴・機能</a>
        <a href="/pricing/" class="mobile-link text-base font-medium text-slate-700 py-2 border-b border-slate-50">料金プラン</a>
        <a href="/migration/" class="mobile-link text-base font-medium text-slate-700 py-2 border-b border-slate-50">HPを乗り換えたい方へ</a>
        <a href="/faq/" class="mobile-link text-base font-medium text-slate-700 py-2 border-b border-slate-50">よくある質問</a>
        <a href="/contact/" class="mobile-link w-full text-center px-6 py-3 bg-teal-500 text-white font-bold rounded-lg">
            お問い合わせ
        </a>
    </div>
</header>
